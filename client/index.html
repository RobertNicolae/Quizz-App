<!DOCTYPE html>
<html lang="en">

<head>
    <title>My questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-5">My questions</h1>
    <table id="tasks" class="table">
        <thead class="thead-dark">
        <tr>
            <th class="col">#</th>
            <th class="col">Question name</th>
            <th class="col">Status</th>
            <th class="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form id="add_task_form">
        <input type="text" id="name" name="name" class="form-input" placeholder="Task name">
        <button type="submit" id="add_task" class="btn btn-primary">Adauga</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
