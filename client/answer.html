<!DOCTYPE html>
<html lang="en">

<head>
    <title>My questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-5">My answers</h1>
    <table id="answers" class="table table-dark">
        <thead class="thead-dark">
        <tr>
            <th class="col">#</th>
            <th class="col">Answer name</th>
            <th class="col">Delete</th>
            <th class="col">Mark as correct</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form id="add_answer_form">
        <input type="text" id="answer_name" name="answer_name" class="form-input" placeholder="Answer name">
        <button type="submit" id="add_answer" class="btn btn-dark">Adauga</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript" src="answer.js"></script>
</body>
</html>
